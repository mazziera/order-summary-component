<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <section class= "card-component">

      <div class="image-component">
        <img src="./images/illustration-hero.svg" alt="a person listenning music with headphone" class="illustration-hero">
      </div>

      <section class="infos">
        <div class="header">
          <h1 class="main-title"> Order Summary</h1>
        </div>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="annual-plan">

          <img src="./images/icon-music.svg" alt="music icon">

          <h3>Annual Plan <span>$59.99/year</span></h3> 
            
          <a href="#" target="_blank" rel="external" class="change-link">Change</a>
        </div>

        <section class="buttons">
          <a href="#" target="_blank" rel="external">
            <button id="payment"> Proceed to Payment</button>
          </a>

          <a href="#" target="_blank" rel="external" >
            <button id="cancel"> Cancel Order</button>
          </a>

        </section>
      </section>
    </section>
  </main>
</body>
</html>
